<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Vamos contar</h1>
    </head>
    <section>
        <div id="dados">
            <p><label for="inicio">Inicio:</label>
                <input type="number" name="inicio" id="txti" required>
            </p>
            <p><label for="fim">Fim:</label>
                <input type="number" name="fim" id="txtf" required>
            </p>
            <p><label for="passo">Passo</label>
                <input type="number" name="passo" id="txtp" required>
            </p>
            <p>
                <input type="button" value="Contar" onclick="contar()">
            </p>
        </div>
        <div id="res">
            Preparando contagem...
        </div>
    </section>
    <footer>
        <p>&copy; GertKaebernick</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
